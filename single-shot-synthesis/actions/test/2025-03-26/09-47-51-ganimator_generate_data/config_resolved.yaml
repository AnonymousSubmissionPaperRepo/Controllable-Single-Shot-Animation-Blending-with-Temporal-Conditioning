engine:
  runner:
    _target_: moai.engine.runner.LightningRunner
    check_val_every_n_epoch: 1
    gradient_clip_val: 0
    gradient_clip_algorithm: norm
    accumulate_grad_batches: 1
    limit_train_batches: 1.0
    limit_val_batches: 1.0
    limit_test_batches: 1.0
    limit_predict_batches: 1.0
    val_check_interval: 1.0
    reload_dataloaders_every_n_epochs: 0
    deterministic: false
    auto_lr_find: false
    terminate_on_nan: false
    auto_scale_batch_size: false
    relative_tolerance: 1.0e-09
    gradient_tolerance: 1.0e-09
    num_nodes: 1
    num_processes: 1
    accelerator: auto
    devices: 1
    gpus: null
    precision: 32
    benchmark: false
    auto_select_gpus: false
    amp_backend: native
    amp_level: null
    prepare_data_per_node: true
    replace_sampler_ddp: true
    strategy: auto
    enable_model_summary: true
    detect_anomaly: false
    flush_logs_every_n_steps: 1
    log_every_n_steps: 1
    progress_bar_refresh_rate: 1
    weights_summary: top
    profiler: simple
    default_root_dir: ''
    fast_dev_run: false
    num_sanity_val_steps: 2
    track_grad_norm: -1
    process_position: 0
    move_metrics_to_cpu: false
    multiple_trainloader_mode: max_size_cycle
    stochastic_weight_avg: false
    loggers:
      tabular:
        _target_: moai.log.loggers.tabular.Tabular
        name: ganimator_generate_data
  modules:
    import:
      _target_: moai.engine.modules.importer.Import
      run_path: true
      other_paths: []
data:
  test:
    loader:
      _target_: torch.utils.data.DataLoader
      batch_size: 1
      shuffle: false
      num_workers: 0
      pin_memory: false
      drop_last: false
      prefetch_factor: null
      persistent_workers: false
      pin_memory_device: ''
    iterator:
      _target_: moai.data.iterator.Indexed
      datasets:
        bvh:
          _target_: src.data.bvh.BioVisionHierarchyFile
          filename: C:/Users/tsele/Documents/Mixamo/dataset/0007_Swing_Dancing.bvh
          subset:
          - 0
          - 55
          - 56
          - 57
          - 58
          - 59
          - 60
          - 61
          - 62
          - 63
          - 64
          - 1
          - 2
          - 3
          - 4
          - 5
          - 7
          - 8
          - 9
          - 10
          - 31
          - 32
          - 33
          - 34
          scale: 0.01
          fps: 30
model:
  _target_: moai.core.model.MoaiLightningModule
  monads:
    deg2rad:
      _target_: moai.monads.math.common.Deg2Rad
    noise_scale:
      _target_: src.monads.utils.noise_scale.NoiseScale
    root_features:
      _target_: src.monads.utils.root_features.RootFeatures
      use_velocity: true
      keep_y_position: true
    simple_velocity:
      _target_: src.monads.utils.simple_velocity.SimpleVelocity
      zero_pad: false
    foot_contact:
      _target_: src.monads.utils.foot_contact.FootContact
      threshold: 0.018
      joint_indices:
      - 4
      - 5
      - 9
      - 10
      zero_pad: 5
    get_pyramid_lengths:
      _target_: src.monads.utils.get_pyramid_lengths.PyramidLengths
      ratio: 0.2
      scale: 1.333
    euler_to_rotmat:
      _target_: moai.monads.geometry.rotations.euler.EulerToRotationMatrix
      order: XYZ
    roma_rotmat_to_sixd:
      _target_: moai.monads.geometry.rotations.gram_schmidt.ExtractSixd
    alias:
      _target_: moai.monads.tensor.torch.Alias
    interpolate:
      _target_: moai.monads.sampling.torch.interpolate.Interpolate
      scale: 0.0
      width: 1
      height: 1
      mode: linear
      align_corners: false
      recompute_scale_factor: false
      preserve_aspect_ratio: false
    zeros:
      _target_: moai.monads.generation.tensor.torch.Zeros
      shape: ???
      includes_batch: false
    random_like:
      _target_: moai.monads.generation.tensor.torch.RandomLike
      mode: unit
      scale: 1.0
    forward_kinematics:
      _target_: moai.monads.human.pose.forward_kinematics.ForwardKinematics
      parents: null
  monitors:
    append_npz:
      _target_: moai.export.local.npz.append_npz
      _partial_: true
