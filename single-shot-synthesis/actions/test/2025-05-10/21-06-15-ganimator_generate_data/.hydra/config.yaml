engine:
  runner:
    _target_: moai.engine.runner.LightningRunner
    check_val_every_n_epoch: 1
    gradient_clip_val: 0
    gradient_clip_algorithm: norm
    accumulate_grad_batches: 1
    limit_train_batches: 1.0
    limit_val_batches: 1.0
    limit_test_batches: 1.0
    limit_predict_batches: 1.0
    val_check_interval: 1.0
    reload_dataloaders_every_n_epochs: 0
    deterministic: false
    auto_lr_find: false
    terminate_on_nan: false
    auto_scale_batch_size: false
    relative_tolerance: 1.0e-09
    gradient_tolerance: 1.0e-09
    num_nodes: 1
    num_processes: 1
    accelerator: auto
    devices: 1
    gpus: null
    precision: 32
    benchmark: false
    auto_select_gpus: false
    amp_backend: native
    amp_level: null
    prepare_data_per_node: true
    replace_sampler_ddp: true
    strategy: auto
    enable_model_summary: true
    detect_anomaly: false
    flush_logs_every_n_steps: 1
    log_every_n_steps: 1
    progress_bar_refresh_rate: 1
    weights_summary: top
    profiler: simple
    default_root_dir: ''
    fast_dev_run: false
    num_sanity_val_steps: 2
    track_grad_norm: -1
    process_position: 0
    move_metrics_to_cpu: false
    multiple_trainloader_mode: max_size_cycle
    stochastic_weight_avg: false
    loggers:
      tabular:
        _target_: moai.log.loggers.tabular.Tabular
        name: ${experiment.name}
  modules:
    import:
      _target_: moai.engine.modules.importer.Import
      run_path: true
      other_paths: []
data:
  test:
    loader:
      _target_: torch.utils.data.DataLoader
      batch_size: ${oc.select:experiment.batch_size,1}
      shuffle: false
      num_workers: 0
      pin_memory: false
      drop_last: false
      prefetch_factor: null
      persistent_workers: false
      pin_memory_device: ''
    iterator:
      _target_: moai.data.iterator.Indexed
      datasets:
        bvh:
          _target_: src.data.bvh.BioVisionHierarchyFile
          filename: ${bvh_filename}
          subset: ${bvh_subset}
          scale: ${bvh_scale}
          fps: ${bvh_fps}
model:
  _target_: moai.core.model.MoaiLightningModule
  monads:
    deg2rad:
      _target_: moai.monads.math.common.Deg2Rad
    noise_scale:
      _target_: src.monads.utils.noise_scale.NoiseScale
    root_features:
      _target_: src.monads.utils.root_features.RootFeatures
      use_velocity: true
      keep_y_position: true
    simple_velocity:
      _target_: src.monads.utils.simple_velocity.SimpleVelocity
      zero_pad: false
    foot_contact:
      _target_: src.monads.utils.foot_contact.FootContact
      threshold: ${foot_contact_threshold}
      joint_indices:
      - 4
      - 5
      - 9
      - 10
      zero_pad: 5
    get_pyramid_lengths:
      _target_: src.monads.utils.get_pyramid_lengths.PyramidLengths
      ratio: 0.2
      scale: 1.333
    euler_to_rotmat:
      _target_: moai.monads.geometry.rotations.euler.EulerToRotationMatrix
      order: XYZ
    roma_rotmat_to_sixd:
      _target_: moai.monads.geometry.rotations.gram_schmidt.ExtractSixd
    alias:
      _target_: moai.monads.tensor.torch.Alias
    interpolate:
      _target_: moai.monads.sampling.torch.interpolate.Interpolate
      scale: 0.0
      width: 1
      height: 1
      mode: linear
      align_corners: false
      recompute_scale_factor: false
      preserve_aspect_ratio: false
    zeros:
      _target_: moai.monads.generation.tensor.torch.Zeros
      shape: ???
      includes_batch: false
    random_like:
      _target_: moai.monads.generation.tensor.torch.RandomLike
      mode: unit
      scale: 1.0
    forward_kinematics:
      _target_: moai.monads.human.pose.forward_kinematics.ForwardKinematics
      parents: null
  monitors:
    append_npz:
      _target_: moai.export.local.npz.append_npz
      _partial_: true
bvh_filename: C:/Users/tsele/Documents/Mixamo/dataset/0007_Swing_Dancing.bvh
bvh_subset:
- 0
- 55
- 56
- 57
- 58
- 59
- 60
- 61
- 62
- 63
- 64
- 1
- 2
- 3
- 4
- 5
- 7
- 8
- 9
- 10
- 31
- 32
- 33
- 34
bvh_scale: 0.01
bvh_fps: 30
foot_contact_threshold: 0.018
_moai_:
  _execution_:
    _lightning_step_:
      _test_:
        _datasets_:
          bvh:
            _flows_:
            - preprocess
            - preprocess_2
    _monitoring_:
      _test_:
        _datasets_:
          bvh:
            _frequency_: 1
            _metrics_: []
            _monitors_:
            - export_data
  _definitions_:
    _flows_:
      preprocess:
        deg2rad:
          degrees:
          - joint_rotations
          _out_:
          - joint_rotations_rads
        euler_to_rotmat:
          euler:
          - joint_rotations_rads
          _out_:
          - joint_rotation_matrices
        forward_kinematics:
          parents:
          - joint_parents
          offsets:
          - joint_offsets
          rotation:
          - joint_rotation_matrices
          position:
          - root_position
          _out_:
          - fk
        simple_velocity:
          positions:
          - fk.positions
          _out_:
          - joint_velocities
        foot_contact:
          velocity:
          - joint_velocities
          _out_:
          - contact_labels
        roma_rotmat_to_sixd:
          matrix:
          - joint_rotation_matrices
          _out_:
          - joint_rotations_sixd
        root_features:
          position:
          - root_position
          _out_:
          - root_features
        _mi_add_zeros:
          expression:
          - ${mi:"zeros(root_position)"}
          - ${mi:"flatten(joint_rotations_sixd, 2)"}
          - ${mi:"flatten(contact_labels.padded, 2)"}
          - ${mi:"cat(joint_rotations_sixd_flat, contact_labels_flat, root_features,
            zero_position, -1)"}
          - ${mi:"zeros(motion_data)"}
          _out_:
          - zero_position
          - joint_rotations_sixd_flat
          - contact_labels_flat
          - motion_data
          - skeleton_id_map
        get_pyramid_lengths:
          tensor:
          - ${mi:"transpose(motion_data, -2, -1)"}
          _out_:
          - motion_data_pyramid
        _mi_alias:
          expression:
          - ${mi:"transpose(motion_data, -2, -1)"}
          - motion_data_pyramid.level_6
          - motion_data_pyramid.level_5
          - motion_data_pyramid.level_4
          - motion_data_pyramid.level_3
          - motion_data_pyramid.level_2
          - motion_data_pyramid.level_1
          - contact_labels.raw
          _out_:
          - motion_data_level_6
          - motion_data_level_5
          - motion_data_level_4
          - motion_data_level_3
          - motion_data_level_2
          - motion_data_level_1
          - motion_data_level_0
          - contact_labels_raw
        interpolate:
          image:
          - motion_data_level_5
          - motion_data_level_4
          - motion_data_level_3
          - motion_data_level_2
          - motion_data_level_1
          - motion_data_level_0
          target:
          - motion_data_level_6
          - motion_data_level_5
          - motion_data_level_4
          - motion_data_level_3
          - motion_data_level_2
          - motion_data_level_1
          _out_:
          - motion_data_level_6_recon
          - motion_data_level_5_recon
          - motion_data_level_4_recon
          - motion_data_level_3_recon
          - motion_data_level_2_recon
          - motion_data_level_1_recon
        noise_scale:
          target:
          - motion_data_level_6
          - motion_data_level_5
          - motion_data_level_4
          - motion_data_level_3
          - motion_data_level_2
          - motion_data_level_1
          - motion_data_level_0
          reconstructed:
          - motion_data_level_6_recon
          - motion_data_level_5_recon
          - motion_data_level_4_recon
          - motion_data_level_3_recon
          - motion_data_level_2_recon
          - motion_data_level_1_recon
          - ${mi:"zeros(motion_data_level_0)"}
          _out_:
          - amps_level_6
          - amps_level_5
          - amps_level_4
          - amps_level_3
          - amps_level_2
          - amps_level_1
          - amps_level_0
        random_like:
          tensor:
          - motion_data_level_0
          _out_:
          - z_star
      preprocess_2:
        get_pyramid_lengths:
          tensor:
          - ${mi:"transpose(skeleton_id_map, -2, -1)"}
          _out_:
          - skeleton_id_map_pyramid
        _mi_alias:
          expression:
          - ${mi:"transpose(skeleton_id_map, -2, -1)"}
          - skeleton_id_map_pyramid.level_6
          - skeleton_id_map_pyramid.level_5
          - skeleton_id_map_pyramid.level_4
          - skeleton_id_map_pyramid.level_3
          - skeleton_id_map_pyramid.level_2
          - skeleton_id_map_pyramid.level_1
          _out_:
          - skeleton_id_map_level_6
          - skeleton_id_map_level_5
          - skeleton_id_map_level_4
          - skeleton_id_map_level_3
          - skeleton_id_map_level_2
          - skeleton_id_map_level_1
          - skeleton_id_map_level_0
    _collections_:
      _monitors_:
        export_data:
          append_npz:
            path:
            - ${export_filepath}
            keys:
            - - z_star
              - amps_level_6
              - amps_level_5
              - amps_level_4
              - amps_level_3
              - amps_level_2
              - amps_level_1
              - amps_level_0
              - motion_data_level_6
              - motion_data_level_5
              - motion_data_level_4
              - motion_data_level_3
              - motion_data_level_2
              - motion_data_level_1
              - motion_data_level_0
              - contact_labels_raw
              - joint_rotation_matrices
              - root_position
              - joint_offsets
              - joint_parents
              - skeleton_id_map_level_6
              - skeleton_id_map_level_5
              - skeleton_id_map_level_4
              - skeleton_id_map_level_3
              - skeleton_id_map_level_2
              - skeleton_id_map_level_1
              - skeleton_id_map_level_0
            combined:
            - true
            compressed:
            - true
export_filepath: C:/Users/tsele/Documents/Mixamo/npz
experiment:
  name: ganimator_generate_data
  batch_size: 1
  workers: 0
mode: run
action: test
